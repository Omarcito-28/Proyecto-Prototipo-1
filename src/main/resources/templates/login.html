<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Iniciar Sesión - Essence De Toi</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-image: url(/images/marble-background.jpg);
            background-size: cover;
            background-position: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            color: #333333;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 253, 240, 0.95);
            z-index: 0;
        }
        .login-container > * {
            position: relative;
            z-index: 1;
        }
        .login-container a {
            color: #996515;
            text-decoration: none;
        }
        .login-container a:hover {
            color: #7a5012;
            text-decoration: underline;
        }
        .login-container .form-control {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            color: #333333;
        }
        .login-container .form-control:focus {
            border-color: #996515;
            box-shadow: 0 0 0 0.25rem rgba(153, 101, 21, 0.25);
        }
        .login-container .form-label {
            color: #333333;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="container">
     <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            Usuario o contraseña incorrectos
            Usuario o contraseña incorrectos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Has cerrado sesión correctamente
            Has cerrado sesión exitosamente.
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario o Email:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!-- Spring Security maneja "remember-me" si está configurado -->
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Recordarme</label>
            </div> -->
            <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
        </form>

        <div class="text-center">
            <p>¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
            <!-- <p><a th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a></p> -->
        </div>
    </div>
</div>

</body>
</html>
