<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{fragments/layout}">
<head>
    <title>Editar Perfil - Essence De Toi</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title h4 mb-0">Editar Perfil</h2>
                </div>
                <div class="card-body">
                    <!-- Mensajes de éxito o error -->
                    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <!-- Información del Perfil -->
                    <div class="mb-3">
                        <h5>Nombre Completo</h5>
                        <p th:text="${user.fullName}">Nombre del Usuario</p>
                    </div>

                    <div class="mb-3">
                        <h5>Correo Electrónico</h5>
                        <p th:text="${user.email}">email@ejemplo.com</p>
                    </div>

                    <div class="mb-3">
                        <h5>Teléfono</h5>
                        <p th:text="${user.phoneNumber ?: 'No especificado'}">Teléfono</p>
                    </div>

                    <div class="mb-3" sec:authorize="hasRole('STYLIST')">
                        <h5>Especialidades</h5>
                        <p th:text="${user.specialties ?: 'No especificadas'}">Especialidades</p>
                    </div>

                    <!-- Botón de regreso -->
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
