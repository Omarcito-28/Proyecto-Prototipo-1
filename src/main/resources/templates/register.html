<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Registro - Essence De Toi</title>
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">Crear una Cuenta</h2>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/register/save}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre Completo:</label>
                <input type="text" id="fullName" th:field="*{fullName}" class="form-control"
                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Número de Teléfono (Opcional):</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <div class="mt-3 text-center">
            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>

</body>
</html>
