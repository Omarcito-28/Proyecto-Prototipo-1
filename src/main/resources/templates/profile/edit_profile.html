<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{fragments/layout}">
<head>
    <title>Editar Perfil - Essence De Toi</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title h4 mb-0">Editar Perfil</h2>
                </div>
                <div class="card-body">
                    <!-- Mensajes de éxito o error -->
                    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <form th:action="@{/profile/update}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <!-- Nombre Completo -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                   th:value="${user.fullName}" required>
                            <div class="invalid-feedback">
                                Por favor ingresa tu nombre completo.
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${user.email}" required>
                            <div class="invalid-feedback">
                                Por favor ingresa un correo electrónico válido.
                            </div>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                   th:value="${user.phoneNumber}">
                            <div class="form-text">Opcional: Ingresa tu número de teléfono para contacto.</div>
                        </div>

                        <!-- Especialidades (solo para estilistas) -->
                        <div class="mb-3" sec:authorize="hasRole('STYLIST')">
                            <label for="specialties" class="form-label">Especialidades</label>
                            <textarea class="form-control" id="specialties" name="specialties" rows="3"
                                    th:text="${user.specialties}"></textarea>
                            <div class="form-text">
                                Describe tus especialidades y experiencia (ejemplo: coloración, cortes, tratamientos, etc.)
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts para validación del formulario -->
<th:block layout:fragment="scripts">
    <script>
        // Validación del formulario usando Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</th:block>
</body>
</html>
