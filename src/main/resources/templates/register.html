<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{register.title}">Registro - Essence De Toi</title>
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-image: url(/images/marble-background.jpg);
            background-size: cover;
            background-position: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            color: #333333;
            position: relative;
            overflow: hidden;
        }
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 253, 240, 0.95);
            z-index: 0;
        }
        .register-container > * {
            position: relative;
            z-index: 1;
        }
        .register-container a {
            color: #996515;
            text-decoration: none;
        }
        .register-container a:hover {
            color: #7a5012;
            text-decoration: underline;
        }
        .register-container .form-control {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            color: #333333;
        }
        .register-container .form-control:focus {
            border-color: #996515;
            box-shadow: 0 0 0 0.25rem rgba(153, 101, 21, 0.25);
        }
        .register-container .form-label {
            color: #333333;
            font-weight: 500;
        }
        .register-container .invalid-feedback {
            color: #dc3545;
        }
        .register-container .alert {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="container">
    <div class="register-container">
        <h2 class="text-center mb-4" th:text="#{register.header}">Crear una Cuenta</h2>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/register/save}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{register.username}">Nombre de Usuario:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="fullName" class="form-label" th:text="#{register.fullname}">Nombre Completo:</label>
                <input type="text" id="fullName" th:field="*{fullName}" class="form-control"
                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{register.email}">Correo Electrónico:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{register.password}">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label" th:text="#{register.confirmPassword}">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label" th:text="#{register.phoneNumber}">Número de Teléfono (Opcional):</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" th:text="#{register.submit}">Registrarse</button>
        </form>
        <p class="text-center mt-3">
            <span th:text="#{register.haveAccount}">¿Ya tienes una cuenta?</span> 
            <a th:href="@{/login}" class="text-primary" th:text="#{register.loginLink}">Inicia sesión aquí</a>
        </p>
    </div>
</div>

</body>
</html>
